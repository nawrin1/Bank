<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl mt-6 text-center mt-6">Welcome to Bank</h1>
    </header>
    <main>
        <section class="mx-auto w-9/12 bg-blue-300 p-4">
            <p class="text-3xl mb-3">Please login</p>
            <div class="space-y-3">
                <input class="block w-[500px]"type="email" name="" id="user-email" placeholder="enter email">
                <input class="block w-[500px]" type="password" name="" id="user-password" placeholder="enter password">
                <button id="btn-submit"class="text-white rounded-xl w-[100px] bg-purple-500 hover:bg-blue-700">Submit</button>
            </div>
            
        </section>
    </main>
    <script src="js/login.js"></script>
    
</body>
</html>
