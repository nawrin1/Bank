<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl mt-6 text-center mt-6">Lets get some moneys</h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 text-white mx-auto w-9/12">
                <div class="bg-green-300 p-3 rounded-xl">
                    <h4 class="text-4xl">Deposit</h4>
                    <h2 class="text-2xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-300 p-3 rounded-xl">
                    <h4 class="text-4xl">Withdraw</h4>
                    <h2 class="text-2xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-pink-300 p-3 rounded-xl">
                    <h4 class="text-4xl">Balance</h4>
                    <h2 class="text-2xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4  mx-auto w-9/12">
                <div class="bg-yellow-300 p-3 rounded-xl">
                    <h4 class="text-4xl mb-3 text-white ">Please Deposit</h4>
                    <input class="block w-[400px] mb-4"type="text" name="" id="deposit-field" placeholder="Amount you want to deposit">
                    
                    <button id="btn-deposit"class="text-white rounded-xl w-[100px] bg-amber-500 hover:bg-blue-700">Deposit</button>
                </div>
                <div class="bg-violet-300 p-3 rounded-xl">
                    <h4 class="text-4xl mb-3 text-white text-white ">Please Withdraw</h4>
                    <input id="withdraw-field"class="block w-[400px] mb-4"type="email" name="" id="user-email" placeholder="Amount you want to withdraw">
                    <button id="btn-withdraw"class="text-white rounded-xl w-[100px] bg-amber-500 hover:bg-blue-700">Withdraw</button>
                </div>


            </div>

        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
